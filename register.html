<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register &bull; civicLy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topbar">
  <div class="topbar-left">
    <span class="brand" onclick="goHome()">&larr; civicLy</span>
  </div>
  <div class="topbar-right" id="topbarRight"></div>
</header>

<div class="container">
  <h1 class="page-title">Register</h1>

  <div class="card auth-card">
    <div class="field">
      <label class="field-label">Username</label>
      <input type="text" id="regUsername" placeholder="Choose a username">
    </div>
    <div class="field">
      <label class="field-label">Password</label>
      <input type="password" id="regPassword" placeholder="Choose a password">
    </div>
    <button class="btn btn-dark" onclick="registerUser()">Register</button>
    <div class="auth-link" id="authSwitchLink">
      Already have an account? <a href="login.html">Login</a>
    </div>
    <script>
      // Pass redirect param to login link
      const _redir = new URLSearchParams(window.location.search).get("redirect");
      if (_redir) {
        document.querySelector("#authSwitchLink a").href = "login.html?redirect=" + encodeURIComponent(_redir);
      }
    </script>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
