<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>civicLy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
</head>
<body>

<header class="topbar">
  <div class="topbar-left">
    <button class="hamburger" onclick="toggleMenu()">
      <span></span><span></span><span></span>
    </button>
    <span class="brand">civicLy</span>
  </div>
  <div class="topbar-right" id="topbarRight"></div>
</header>

<div class="menu-overlay" id="menuOverlay" onclick="toggleMenu()"></div>
<aside class="menu" id="menu">
  <nav>
    <a href="index.html">Home</a>
    <a href="sell.html">Sell</a>
    <a href="buy.html">Buy</a>
    <div id="menuAuthLinks"></div>
  </nav>
</aside>

<section class="hero">
  <div class="hero-content">
    <h1>From waste<br>to value.</h1>
    <p class="hero-desc">
      AI-powered waste identification and smart routing.
    </p>
  </div>
</section>

<div class="container">
  <div class="card">
    <div class="card-label">Analyze</div>
    <input type="file" id="azFile" accept="image/*">
    <button class="btn btn-dark" onclick="startAnalyze()">Analyze Image</button>
  </div>
</div>

<div class="container" style="padding-top:0;">
  <div class="card">
    <div class="card-label">Waste Heatmap</div>
    <div class="heatmap-controls">
      <select id="heatmapFilter">
        <option value="all">All Waste Types</option>
      </select>
    </div>
    <div id="heatmap" class="home-map"></div>
    <p class="heatmap-hint" id="heatmapHint">Detecting your location...</p>
  </div>
</div>

<footer><a href="admin.html" class="admin-link">Admin</a></footer>

<script src="app.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
<script>initHeatmap();</script>
</body>
</html>
