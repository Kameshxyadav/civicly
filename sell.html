<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sell &bull; civicLy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topbar">
  <div class="topbar-left">
    <span class="brand" onclick="goHome()">&larr; civicLy</span>
  </div>
  <div class="topbar-right" id="topbarRight"></div>
</header>

<div class="container">
  <h1 class="page-title">Sell Material</h1>

  <div class="card">
    <input type="file" id="sellImage" accept="image/*">
    <select id="sellMaterial">
      <option>Metal</option>
      <option>Plastic</option>
      <option>Paper</option>
      <option>E-Waste</option>
      <option>Medical</option>
      <option>Glass</option>
      <option>Organic</option>
    </select>
    <input type="number" id="sellWeight" placeholder="Weight (kg)">
    <input type="number" id="sellPrice" placeholder="Price">
    <input type="tel" id="sellContact" placeholder="Contact number">
    <input type="text" id="sellLocation" disabled placeholder="Detecting location...">
    <input type="hidden" id="sellLat">
    <input type="hidden" id="sellLng">
    <button class="btn btn-dark" onclick="submitSellListing()">Create Listing</button>
  </div>
</div>

<footer><a href="admin.html" class="admin-link">Admin</a></footer>

<script src="app.js"></script>
<script>
  checkLoginOrRedirect();
  initSellPage();
</script>
</body>
</html>
